<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: aqua;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(255, 0, 0);
            background-color: chartreuse;
            width: 300px;
        }
        div :hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>santo, santo, santo</h1>
    <p>REI DOS REIS</p>
    <div>
        passe o mouse aqui
        <p>santo, santo, santo</p>
    </div>

    
</body>
</html>
